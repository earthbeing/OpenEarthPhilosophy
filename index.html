<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Earth Philosophy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Alien green color */
        }

        h1, h2 {
            color: #00FF00; /* Alien green color for headings */
        }

        .navbar, .navbar-toggler {
            border-color: #00FF00; /* Alien green borders */
        }

        .navbar-dark .navbar-brand, .navbar-dark .navbar-nav .nav-link {
            color: #00FF00; /* Alien green color for navbar texts */
        }

        .nav-link:hover {
            color: #FF4500 !important; /* Orangered color for hover effects */
        }

        .container {
            background-color: rgba(0,0,0,0.7); /* Semi-transparent black for readability */
            padding: 30px;
            border-radius: 5px;
        }

        footer {
            background-color: black;
            color: #00FF00; /* Alien green color for footer text */
        }

        canvas {
            position: absolute;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas></canvas> <!-- Canvas for the Matrix-like background -->
    
    <div class="container">
        <!-- Your existing content goes here -->
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2023 New Earth Philosophy</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const binary = '0101010101101011010101011010110101010101010';
        binary.split('');

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px arial`;

            for (let i = 0; i < drops.length; i++) {
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>

</html>
